<!DOCTYPE html>
<html>
<head>
    <title>Token Counter & Patcher</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://unpkg.com;">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 8px;
            padding: 8px;
            border-radius: 8px;
            width: 300px;
        }

        h3 {
            color: #4CAF50;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 16px;
        }

        h4 {
            color: #4CAF50;
            font-weight: 500;
            margin-top: 16px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: #888888;
        }

        button {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .file-upload-label:hover {
            background-color: #45a049;
        }

        #fileUploadStatus {
            font-size: 12px;
            color: #4CAF50;
            margin-bottom: 8px;
            text-align: center;
        }

        #result {
            margin-top: 8px;
            font-size: 13px;
            color: #e0e0e0;
            text-align: center;
        }

        #tokenUsage {
            margin-top: 12px;
            font-size: 13px;
            color: #e0e0e0;
        }

        #tokenUsage p {
            margin: 4px 0;
        }

        #tokenUsage span {
            color: #4CAF50;
            font-weight: 500;
        }

        /* Toggle switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding: 6px;
            border-radius: 6px;
            background-color: #1a1a1a;
        }

        .switch-label {
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #888;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
    <script defer src="popup.js"></script>
</head>
<body>
    <h3>Token Counter & Patcher</h3>
    <textarea id="textInput" placeholder="Enter your text here..." rows="4"></textarea>
    <button id="countButton">Count Tokens from Text</button>
    <label for="fileInput" class="file-upload-label">Choose File</label>
    <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx" />
    <div id="fileUploadStatus">No file selected</div>
    <button id="countFileButton">Count Tokens from File</button>
    <p id="result"></p>
    <h4>Token Usage</h4>
    <div id="tokenUsage">
        <p>Current Session Tokens: <span id="currentSessionTokens">0</span></p>
        <p>Lifetime Tokens: <span id="lifetimeTokens">0</span></p>
    </div>

    <!-- Toggle Switch for Patcher -->
    <div class="switch-container">
        <span class="switch-label">Token Saver</span>
        <label class="switch">
            <input type="checkbox" id="patchToggle">
            <span class="slider"></span>
        </label>
    </div>
</body>
</html>
